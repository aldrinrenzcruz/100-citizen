<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A text-based incremental game where you play as a citizen in a corrupt and dark city.">
  <meta name="author" content="Ivma">
  <title>100 Citizen</title>
  <link rel="stylesheet" href="assets/stylesheets/normalize.css">
  <link rel="stylesheet" href="assets/stylesheets/skeleton.css">
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link rel="icon" href="assets/favicons/citizen.ico">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <script src="assets/scripts/jquery-3.6.0.min.js"></script>
  <script src="assets/scripts/header.js"></script>

  <style>
    /* * {
      outline: 1px solid red;
    } */
.blue-location-card  {
  height: 600px !important;
  min-height: 95% !important;
}
  </style>

  <script>
    // function resetCash() {
    //   localStorage.removeItem('total_game_cash');
    //   localStorage.removeItem('total_game_wins');
    //   localStorage.removeItem('total_game_losses');
    // }
  </script>
</head>

<body>

  <!-- <a id="debug-answer"></a> -->

  <!-- GAME TITLE -->
  <div class="collapse container text-center" id="game-title-frame">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 20%">
        <h1 class="high-em game-title">100 Citizen</h1>
        <h5 class="author-title low-em">by <a href="https://github.com/ixwrites" target="_blank" style="text-decoration:none">Ivma</a></h5>
      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>
  <div class="collapse container text-center" id="continue-playing-container">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 10%">
        <button id="continue-playing-btn" onclick="titleScreenStartUpGame();playBackgroundMusic('click.wav');">CONTINUE SAVE</button><br>
        <button id="reset-game-data-btn" onclick="deleteAllCitizenSavedData();playBackgroundMusic('click.wav');">RESET GAME</button>
      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <!-- CITIZEN STATS -->
  <div class="collapse container" id="citizen-stats-display">
    <div class="row" style="margin-top: 3%">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight text-center">&nbsp;
        <button class="citizen-stats citizen-stats-cash" id="game-cash"></button>
        <button class="citizen-stats citizen-stats-energy ms-3" id="game-energy"></button>
      </div>
      <div class="three columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <!-- RAZE BAR -->
  <div class="collapse container sampl321" id="raze-bar-frame">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight">
        <div id="raze-bar-frame-dialogue"></div>
        <div class="blue-location-card collapse text-center" id="guessing-game-container">
          <h4 class="text-center"><a style="color: var(--bright-pink);">Raze</a></h4>
          <button id="total-games-played" hidden></button>
          <button class="citizen-stats-wins" id="total-number-of-wins"></button>
          <button class="citizen-stats-losses" id="total-number-of-losses"></button><br>
          <button class="citizen-stats-guesses" id="number-of-guesses"></button><br>
          <button class="mt-5 guessing-game-start-button" id="start-btn" onclick="startGuessingGame();playBackgroundMusic('click.wav');" style="margin-top: 5%">START (R)</button>
          <button class="collapse mt-5 guessing-game-start-button" id="restart-btn" onclick="playAgain();playBackgroundMusic('click.wav');" style="margin-top: 5%">PLAY AGAIN (R)</button>
          <input class="collapse mt-4" id="guessing-game-input" type="number" autocomplete="off" spellcheck="false" placeholder="Enter 0 to 100" style="margin-top: 5%"><br>
          <h5 id="system-message" style="margin-top: 10%"></h5>
        </div>
      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <!-- DIALOGUE CENTER LEFT -->
  <div class="collapse container" id="center-frame-left-aligned">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 20%">
        <div id="center-frame-left-aligned-game-dialogue"></div>
      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <!-- DIALOGUE CENTER CENTER -->
  <div class="collapse container text-center" id="center-frame-center-aligned">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 25%">

        <div id="center-frame-center-aligned-game-dialogue"></div>

      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <!-- DIALOGUE CENTER RIGHT -->
  <div class="collapse container align-right" id="center-frame-right-aligned">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 25%">
        <div id="center-frame-right-aligned-game-dialogue"></div>
      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <script src="assets/scripts/core-controls.js"></script>
  <script src="assets/scripts/core-dialogues.js"></script>
  <script src="assets/scripts/guessing-game.js"></script>

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-C6ZJNJK9ZG');
  </script>
</body>

</html>
