<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A text-based incremental game where you play as a citizen in a corrupt and dark city.">
  <meta name="author" content="Ivma">
  <title>100 Citizen</title>
  <link rel="stylesheet" href="assets/stylesheets/normalize.css">
  <link rel="stylesheet" href="assets/stylesheets/skeleton.css">

  <link rel="icon" href="assets/favicons/citizen.ico">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <script src="assets/scripts/jquery-3.6.0.min.js"></script>
  <script src="assets/scripts/header.js"></script>

  <style>
    :root {
      --bright-pink: #F806CC;
      --neutral-pink: #A91079;
      --dark-pink: #570A57;
      --red-violet: #2E0249;
      --default-dark: #121212;
      --default-white: #fff;
      --dark-grey: #32383D;
      --grey: #4c555c;

      --high-em: 87%;
      --mid-em: 60%;
      --low-em: 38%;

      --default-font: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
      /* --: #; */
    }

    /* High-emphasis text should have an opacity of 87%
  Medium emphasis text is applied at 60%
  Disabled text uses an opacity of 38%. */

    html {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      overflow-y: hidden;
    }

    *,
    *:before,
    *:after {
      -webkit-box-sizing: inherit;
      -moz-box-sizing: inherit;
      box-sizing: inherit;
    }

    /* 
    * {
    outline: 1px solid red;
    } */

    a {
      -webkit-user-drag: none;
    }

    .donothighlight {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .ms-1 {
      margin-left: .25rem;
    }

    .ms-2 {
      margin-left: .5rem;
    }

    .ms-3 {
      margin-left: 1rem;
    }

    .ms-4 {
      margin-left: 1.5rem;
    }

    .ms-5 {
      margin-left: 3rem;
    }

    .mt-1 {
      margin-top: .25rem;
    }

    .mt-2 {
      margin-top: .5rem;
    }

    .mt-3 {
      margin-top: 1rem;
    }

    .mt-4 {
      margin-top: 1.5rem;
    }

    .mt-5 {
      margin-top: 3rem;
    }

    .me-1 {
      margin-right: .25rem;
    }

    .me-2 {
      margin-right: .5rem;
    }

    .me-3 {
      margin-right: 1rem;
    }

    .me-4 {
      margin-right: 1.5rem;
    }

    .me-5 {
      margin-right: 3rem;
    }

    .mb-1 {
      margin-bottom: .25rem;
    }

    .mb-2 {
      margin-bottom: .5rem;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    .mb-4 {
      margin-bottom: 1.5rem;
    }

    .mb-5 {
      margin-bottom: 3rem;
    }

    .ps-1 {
      padding-left: .25rem;
    }

    .ps-2 {
      padding-left: .5rem;
    }

    .ps-3 {
      padding-left: 1rem;
    }

    .ps-4 {
      padding-left: 1.5rem;
    }

    .ps-5 {
      padding-left: 3rem;
    }

    .pt-1 {
      padding-top: .25rem;
    }

    .pt-2 {
      padding-top: .5rem;
    }

    .pt-3 {
      padding-top: 1rem;
    }

    .pt-4 {
      padding-top: 1.5rem;
    }

    .pt-5 {
      padding-top: 3rem;
    }

    .pr-1 {
      padding-right: .25rem;
    }

    .pr-2 {
      padding-right: .5rem;
    }

    .pr-3 {
      padding-right: 1rem;
    }

    .pr-4 {
      padding-right: 1.5rem;
    }

    .pr-5 {
      padding-right: 3rem;
    }

    .pb-1 {
      padding-bottom: .25rem;
    }

    .pb-2 {
      padding-bottom: .5rem;
    }

    .pb-3 {
      padding-bottom: 1rem;
    }

    .pb-4 {
      padding-bottom: 1.5rem;
    }

    .pb-5 {
      padding-bottom: 3rem;
    }

    .text-center {
      text-align: center;
    }

    .align-right {
      text-align: right;
    }

    .collapse {
      display: none;
    }

    .collapse.show {
      display: block;
    }

    body {
      background-color: var(--default-dark);
      font-family: var(--default-font);
      color: var(--default-white);
    }

    .game-title {
      font-size: 9rem;
    }

    .author-title {
      text-align: right;
      margin-right: 2rem;
    }

    .high-em {
      color: var(--default-white);
      opacity: var(--high-em);
    }

    .mid-em {
      color: var(--default-white);
      opacity: var(--mid-em);
    }

    .low-em {
      color: var(--default-white);
      opacity: var(--low-em);
    }

    .blue-location-card {
      width: 100%;
      height: 100%;
      padding: 15px;
      background: rgba(35, 37, 40, 0.45);

      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .citizen-stats {
      font-size: 2rem;
      border: 1px solid #c0c0c0;
      cursor: default;
    }

    .citizen-stats:hover {
      border: 1px solid #c0c0c0;
      cursor: default;
    }

    .citizen-stats:focus {
      border: 1px solid #c0c0c0;
      cursor: default;
    }

    .citizen-stats-cash {
      color: #a5d6a7;
    }

    .citizen-stats-energy {
      color: #80deea;
    }

    .citizen-stats-wins {
      border: none;
      font-size: 2rem;
      color: #a5d6a7;
      cursor: default;
    }

    .citizen-stats-losses {
      border: none;
      font-size: 2rem;
      color: #e57373;
      cursor: default;
    }

    .citizen-stats-guesses {
      border: none;
      font-size: 2rem;
      color: #eeeeee;
      cursor: default;
    }

    .guessing-game-start-button {
      font-size: 2rem;
    }

    #debugging-interval-counter,
    #debug-answer {
      position: absolute;
      z-index: 999;
    }

    .float-end {
      float: right;
    }

<body>

  <a id="debug-answer"></a>

  <!-- GAME TITLE -->
  <div class="collapse container text-center" id="game-title-frame">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 20%">
        <h1 class="high-em game-title">100 Citizen</h1>
        <h5 class="author-title low-em">by <a href="https://github.com/ixwrites" target="_blank" style="text-decoration:none">Ivma</a></h5>
      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>
  <div class="collapse container text-center" id="continue-playing-container">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 10%">
        <button id="continue-playing-btn" onclick="titleScreenStartUpGame();playBackgroundMusic('click.wav');">CONTINUE SAVE</button><br>
        <button id="reset-game-data-btn" onclick="deleteAllCitizenSavedData();playBackgroundMusic('click.wav');">RESET GAME</button>
      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <!-- CITIZEN STATS -->
  <div class="collapse container" id="citizen-stats-display">
    <div class="row" style="margin-top: 3%">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight text-center">&nbsp;
        <button class="citizen-stats citizen-stats-cash" id="game-cash"></button>
        <button class="citizen-stats citizen-stats-energy ms-3" id="game-energy"></button>
      </div>
      <div class="three columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <!-- RAZE BAR -->
  <div class="collapse container" id="raze-bar-frame">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 2%">
        <div id="raze-bar-frame-dialogue"></div>
        <div class="blue-location-card collapse text-center" id="guessing-game-container">
          <h4 class="text-center"><a style="color: var(--bright-pink);">Raze</a></h4>
          <button id="total-games-played" hidden></button>
          <button class="citizen-stats-wins" id="total-number-of-wins"></button>
          <button class="citizen-stats-losses" id="total-number-of-losses"></button><br>
          <button class="citizen-stats-guesses" id="number-of-guesses"></button><br>
          <button class="mt-5 guessing-game-start-button" id="start-btn" onclick="startGuessingGame();playBackgroundMusic('click.wav');" style="margin-top: 5%">START (R)</button>
          <button class="collapse mt-5 guessing-game-start-button" id="restart-btn" onclick="playAgain();playBackgroundMusic('click.wav');" style="margin-top: 5%">PLAY AGAIN (R)</button>
          <input class="collapse mt-4" id="guessing-game-input" type="number" autocomplete="off" spellcheck="false" placeholder="Enter 0 to 100" style="margin-top: 5%"><br>
          <h5 id="system-message" style="margin-top: 10%"></h5>
        </div>
      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <!-- DIALOGUE CENTER LEFT -->
  <div class="collapse container" id="center-frame-left-aligned">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 20%">
        <div id="center-frame-left-aligned-game-dialogue"></div>
      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <!-- DIALOGUE CENTER CENTER -->
  <div class="collapse container text-center" id="center-frame-center-aligned">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 25%">

        <div id="center-frame-center-aligned-game-dialogue"></div>

      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <!-- DIALOGUE CENTER RIGHT -->
  <div class="collapse container align-right" id="center-frame-right-aligned">
    <div class="row">
      <div class="three columns donothighlight">&nbsp;</div>
      <div class="seven columns donothighlight" style="margin-top: 25%">
        <div id="center-frame-right-aligned-game-dialogue"></div>
      </div>
      <div class="two columns donothighlight">&nbsp;</div>
    </div>
  </div>

  <script src="assets/scripts/core-controls.js"></script>
  <script src="assets/scripts/core-dialogues.js"></script>
  <script src="assets/scripts/guessing-game.js"></script>
