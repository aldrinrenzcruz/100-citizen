<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A text-based incremental game where you play as a citizen in a corrupt and dark city.">
  <meta name="author" content="Ivma">
  <title>100 Citizen</title>
  <link rel="canonical" href="https://100-citizen.netlify.app/">

  <link href="assets/stylesheets/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link rel="icon" href="assets/favicons/citizen.ico">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="assets/scripts/jquery-3.6.0.min.js"></script>
  <script src="assets/scripts/header.js"></script>
  <link rel="preload" href="click.wav" as="audio" type="audio/wav">

  <style>
    /* * {
      outline: 1px solid red;
    } */

    body {
      text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
      box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
    }

    .main-container {
      max-width: 42em;
    }

    .location-heading-ui {
      font-size: 2rem;
    }

    .nav-link {
      color: var(--default-white);
      opacity: var(--high-em);
      font-size: 1.5rem !important;
    }



    /* Custom default button */
    .btn-secondary,
    .btn-secondary:hover,
    .btn-secondary:focus {
      color: #333;
      text-shadow: none;
      /* Prevent inheritance from `body` */
    }

    .form-control:focus {
      border-color: #121212;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }

    #guessing-game-input {
      outline: 0;
      border: 3px solid;
    }
  </style>

  <script>
  // function resetCash() {
  //   localStorage.removeItem('total_game_cash');
  //   localStorage.removeItem('total_game_wins');
  //   localStorage.removeItem('total_game_losses');
  // }
  </script>
</head>

<body class="w-100 h-100">

  <!-- <a id="debug-answer"></a> -->

  <div class="main-container w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto donothighlight">
      <h3 class="float-start location-heading-ui ms-3" id="citizen-location-ui"></h3>
      <nav class="collapse justify-content-center float-end" id="citizen-stats-display">
        <a class="nav-link fw-bold active" id="game-cash"></a>
        <a class="nav-link fw-bold" id="game-energy"></a>
        <a class="collapse nav-link fw-bold" id="total-games-played"></a>
      </nav>
    </header>

    <section class="collapse px-3 text-center donothighlight" id="game-title-frame" style="margin-top: 15%">
      <h1 class="high-em game-title">100 Citizen</h1>
      <h5 class="low-em author-title float-end" style="margin-right: 15%">by Ivma</h5>
      <div class="collapse mt-5" id="continue-playing-container">
        <button id="continue-playing-btn" onclick="titleScreenStartUpGame();playBackgroundMusic('click.wav');" style="margin-top: 30%;">RESUME GAME</button><br>
        <button class="mt-3" id="reset-game-data-btn" onclick="deleteAllCitizenSavedData();">DELETE SAVE</button>
      </div>
    </section>

    <!-- RAZE BAR -->
    <section class="collapse px-3 donothighlight" id="raze-bar-frame" style="margin-top: 15%">
      <div id="raze-bar-frame-dialogue"></div>
      <div class="collapse" id="guessing-game-container">
        <a id="collapse total-games-played"></a>
        <p class="fw-bold game-score-ui mx-auto"><span class="citizen-stats-wins" id="total-number-of-wins"></span> - <span class="citizen-stats-losses" id="total-number-of-losses"></span></p>
        <a class="citizen-stats-guesses mt-5 d-block" id="number-of-guesses"></a>
        <button class="mt-4 guessing-game-start-button" id="start-btn" onclick="verifyIfCanStartGuessingGame();playBackgroundMusic('click.wav');">PLAY (R)</button><br>
        <div class="collapse" id="restart-btn"><button class="mt-4 guessing-game-start-button" onclick="playAgain();playBackgroundMusic('click.wav');">PLAY AGAIN (R)</button></div>
        <div class="input-group mt-1 mx-auto">
          <input class="collapse text-center form-control mt-1" id="guessing-game-input" type="number" min="0" max="100" autocomplete="off" spellcheck="false" placeholder="Enter 0 to 100">
        </div>
        <h4 class="mt-5 high-em" id="system-message"></h4>
      </div>
    </section>

    <!-- DIALOGUE CENTER LEFT -->
    <section class="collapse px-3 donothighlight" id="left-main-frame">
      <div id="left-frame-dialogue"></div>
    </section>

    <!-- DIALOGUE CENTER CENTER -->
    <section class="collapse px-3 text-center donothighlight" id="center-main-frame">
      <div id="center-frame-dialogue"></div>
    </section>

  </div>

  <script src="assets/scripts/core-controls.js"></script>
  <script src="assets/scripts/core-dialogues.js"></script>
  <script src="assets/scripts/guessing-game.js"></script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C6ZJNJK9ZG"></script>

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-C6ZJNJK9ZG');
  </script>
</body>

</html>
